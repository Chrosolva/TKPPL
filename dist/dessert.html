<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/full-slider.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
   <style>
       footer{
           padding: 2%;
           margin: 0 auto;
           background: indianred;
           text-align: center;
       }
       footer .btn{
            color: indianred;
            border: none;
            background: white;
        }
        footer .btn:hover{
            background: indianred;
            color: white;
        }
        body{
            padding: 2%;
            padding-bottom: 0;
        }
    </style>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/Dessert1.png" alt="0">
      <div class="carousel-caption">
        <h3>Strawberry Ganache</h3>
      </div>
    </div>

    <div class="item">
      <img src="images/Dessert2.png"alt="1">
      <div class="carousel-caption">
        <h3>Chocolate Crisp Cake</h3>
      </div>
    </div>

    <div class="item">
      <img src="images/Dessert3.png" alt="2">
      <div class="carousel-caption">
        <h3>Strawberry Pudding</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<footer>
    <a href="index.html#3" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-circle-arrow-left"></span> Back To Gallery
        </a>
</footer>
    <script>
    $('.carousel').carousel({
        interval: 2000 //changes the speed
    })
    </script>

  </body>
</html>
