<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FOODS & BEVERAGES</title>
    <link rel="stylesheet" type="text/css" href="build/build.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fluid-gallery.css">
    <style>
        @font-face {
            font-family: foods;
            src: url("fonts/October Twilight - OTF.otf");
        }
        @font-face {
            font-family: nama;
            src: url("fonts/Roboto-Thin.ttf");
        }
        body {
            opacity: 1;
            transition: 1s opacity;
        }
        body.fade-out {
            opacity: 0;
            transition: none;
        }
        img{
            width: 30%;
            height: 25%;
        }
        
        h2{
            font-size: 300%;
            color: indianred;
            padding: 2%;
            display: none;
            font-family: foods;
        }
        h3{
            font-size: 200%;
            color: indianred;
            padding: 2%;
            font-family: foods;
        }
        .kotak{
            color: white;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            border: 1px solid indianred;
            padding: 5%;
            padding-left: 20%;
            padding-right: 20%;
            font-family: nama;
            font-weight: lighter;
        }
        .tz-gallery{
            background: transparent;
            padding: 3%;
            display: none;
            padding-left: 5%;
            padding-right: 5%;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script> 
        $(document).ready(function(){
            $("h2").animate({
                height: 'show'
            });
            $("div.tz-gallery").animate({
                height: 'show'
            });
        });
        $(document).ready(function(){
            $("a.lightbox").click(function(){
                $("body").slideUp(2000);
            });
        });
    </script> 
  </head>
  <body>
    <article>
      <section>
        <h2>Foods & Beverages</h2>
      </section>
      <section> 
        <h3>Designed by</h3><br>
        <div class="kotak">
            <p>Albert</p>
            <p>151110369</p>
            <p>Elwin</p>
            <p>151110806</p>
            <p>Gunawan</p>
            <p>151110580</p>
            <p>Andrya</p>
            <p>151112718</p>
        </div>
      </section>
      <section>
        <div class="tz-gallery">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="dessert.html">
                        <img src="images/dessert.png" alt="Bridge">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="appetizer.html">
                        <img src="images/appetizer.png">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox">
                        <img src="images/beverages.png">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="maincourse.html">
                        <img src="images/main.png">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="#">
                        <img src="images/soup.jpeg" alt="soup">
                    </a>
                </div> 
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href = "coffebase.html">
                        <img src="images/coffee.png" alt="coffee">
                    </a>
                </div>
            </div>
        </div>

    </section>
    </article>
    <script src="build/build.js"></script>
    <script src="js/jquery.smoothState.js"></script>
    <script>document.body.className += ' fade-out';</script>
    <script>$(function() {
    $('body').removeClass('fade-out');
});</script>
    <input name="animation" type="hidden">
  </body>
</html>
